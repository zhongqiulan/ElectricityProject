<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.添加移动端的视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘--搜索</title>
    <!-- 2.引入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 1.引包先引入第三方的包  如果有依赖要先引入依赖在引入不依赖 -->
    <!-- 样式在head里面引入 -->
    <!-- 1.引入字体图标的样式文件 -->
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <!-- 2.引人mui的样式文件 -->
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <!-- 1.引入less预编译器 -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 2.引入less.js -->
    <script src="./assets/less/less.js"></script>
</head>

<body>
    <!--先把页面的大结构划分好，每个大块最外层选择器尽量id选择器 id样式优先级高 方便覆盖一些框架的样式 可以更明显的区分代码的功能块  -->
    <!-- 头部区域 -->
    <header id="header">
        <a href="./category.html" class="back mui-icon mui-icon-undo"></a>
        <h4>搜索中心</h4>

    </header>
    <!-- 主体部分 -->
    <div id="main">
        <!-- 搜索表单 -->
        <form class="search-form">
            <input type="search" class="search-input" placeholder="请输入搜索内容">
            <a class="mui-btn mui-btn-primary search-btn">搜索</a>
        </form>
        <!-- 搜索历史 -->
        <div class="search-history">
            <div class="history-title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-icon mui-icon-trash mui-pull-right icon-right">清空记录</span>
            </div>
            <!-- 搜索历史列表 -->
            <ul class="search-list">
                <!-- <li class="mui-clearfix">
                    <a href="javascript:void(0)" class="mui-pull-left">鞋子</a>
                    <span class="mui-icon mui-icon-closeempty mui-pull-right"></span>
                </li> -->

            </ul>
        </div>
    </div>


    <!-- 底部区域 -->
    <footer class="" id="footer">
        <div class="mui-row">
            <!-- .mui-col-sm-3*4>a[href="javascript:void(0)"]>span{首页} -->
            <div class="mui-col-xs-3">
                <a href="./index.html" class="tab-home fa fa-home now">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-align-justify">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="javascript:void(0)" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="javascript:void(0)" class="fa fa-user now">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id = "searchHistoryTmp">
        {{if rows.length!==0}}
        {{each rows as value i}}
            <li class="mui-clearfix" >
                <a href="javascript:void(0)" class="mui-pull-left" data-value="{{value.search}}" >{{value.search}}</a>
                <span class="mui-icon mui-icon-closeempty mui-pull-right" data-id = "{{value.id}}"></span>
            </li>
        {{/each}}
        {{else}}
        <p>暂时没有历史数据OO</p>
        {{/if}}
    </script>
    <!-- js在body结束标签的上面引入 -->
    <!-- 3.引入mui的js文件 -->
    <script src="./assets/mui/js/mui.js"></script>
    <!-- 4.引入zepto的js文件 -->
    <script src="./assets/zepto/zepto.min.js"></script>
    <!-- 5.引入模板引擎的js文件 -->
    <script src="./assets/artTemplate/template.js"></script>
    <script src="./js/search.js"></script>

</body>

</html>
